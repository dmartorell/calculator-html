<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>SKL Calculator</title>
</head>
<body>
    <div class="device">
        <div class="screen">
          <div data-previous-operand class="previous-operand">540 +</div>
          <div data-current-operand class="current-operand">125633</div>
        </div>
        <button data-all-clear class="doble-size light-col">AC</button>
        <button data-delete class="light-col">DEL</button>
        <button class ="bg-size lighter-col" data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class ="bg-size lighter-col" data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class ="bg-size lighter-col" data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class ="bg-size lighter-col" data-operation>-</button>
        <button data-number class="bg-size">.</button>
        <button data-number>0</button>
        <button data-equals class="doble-size bg-size lighter-col">=</button>
    </div>
</body>
</html>

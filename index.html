<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>SKL Calculator</title>
</head>
<body>
    <div class="device">
        <div class="screen">
          <div data-previous-operand class="previous-op"></div>
          <div data-current-operand class="current-op"></div>
        </div>
        <button class="clear doble-size light-col">AC</button>
        <button class="delete light-col">DEL</button>
        <button class ="operator bg-size lighter-col">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class ="operator bg-size lighter-col">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class ="operator bg-size lighter-col">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class ="operator bg-size lighter-col">-</button>
        <button class="number doble-size">0</button>
        <button class="number bg-size">.</button>
        <button class="bg-size lighter-col">=</button>
    </div>
</body>
</html>
